<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<h1 id = "text">molto<h1>

<!-- Contenedor para mostrar el contenido seleccionado -->
<div id="contentContainer" style="margin-top: 50px;"></div>

<script>
  var heading = document.getElementById("text");
  heading.style.fontFamily = "Goudy Old Style"; // Change the font family
  heading.style.fontSize = "5em"; // Change the font size
  heading.style.fontWeight = "bold"; // Change the font weight
  heading.style.color = "black"; // Change the font color
  var i = 0;
  function animation(){
    requestAnimationFrame(animation);

    if(2*Math.sin(i)-1 >= 0 ) heading.style.opacity = 2*Math.sin(i)-1;
    else heading.style.opacity = 0;
    //console.log(i)
    i = i + 0.4;
    if(i >= 2 * Math.PI) {
        i = 0;
    }
  }

  animation();
</script>

</body>
</html>
