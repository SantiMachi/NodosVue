<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.2/dist/sweetalert2.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <style>

    .context_menu {
      background-color: #ffffff;
      border: 1px solid;
      box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.1);
      padding: 10px 0;
      position: absolute;
      top: 0px;
      left: 0px;
      width: 200px;
      display: none;
    }

    .context_menu_item {
      cursor: pointer;
      padding: 5px 15px;
    }

    .context_menu_item:hover {
      background-color: #f1f1f1;
    }

    #app {
      background-color: #ffffff;
    }
  </style>
</head>

<body class="w3-content">

  <div>

    <h1>Nodos generatrol</h1>
    <div class="w3-container " style="background-color: #867878;display: block; margin: 10px 0px;">

      <button class="w3-button" id="criticalPath_btn">Encontrar Camino Critico</button>
      <button class="w3-button" id="assignment_btn">Encontrar Asignacion</button>
      <button class="w3-button" id="kruskal_btn">arvol</button>
      <button class="w3-button" id="dijkstra_btn">Camino m√°s Corto (Dijkstra)</button>
      <button class="w3-button" id="adjMatrix_btn">Matriz de Adyacencia</button>
      <input type="file" id="fileInput" style="display: none;">
      <button class="w3-button" id="load_btn">Recuperar</button>
      <button class="w3-button" id="save_btn">Guardar</button>
      <a class="w3-button" href="ayuda_jhonson.html" id="ayuda-boton">?</a>
    </div>

    <div class="context_menu" id="node_cm">
      <div class="context_menu_item" id="node_name_b">
        <label for="node_name_p">Nombre</label>
        <input type="text" id="node_name_p">
      </div>
      <div class="context_menu_item" id="is_source_b">
        <label for="is_source_p">Nodo fuente:</label>`
        <input type="checkbox" id="is_source_p">
      </div>
      <div class="context_menu_item" id="node_val_b">
        <label for="node_val_p">Valor</label>
        <input type="number" step="0.1" id="node_val_p">
      </div>
      <div class="context_menu_item">
        <label for="node_cp">Color</label>
        <input type="color" id="node_cp" name="colorPicker">
      </div>

      <div class="context_menu_item" id="node_delete_b">
        <label for="node_delete_b">Eliminar</label>
      </div>
    </div>

    <div class="context_menu" id="edge_cm">
      <div class="context_menu_item" id="edge_weight_b">
        <label for="colorPicker">Peso</label>
        <input type="number" step="0.1" id="edge_weight_p" name="colorPicker">
      </div>
      <div class="context_menu_item">
        <label for="colorPicker">Color</label>
        <input type="color" id="edge_cp" name="colorPicker">
      </div>

      <div class="context_menu_item" id="edge_delete_b">
        <label for="edge_delete_b">Eliminar</label>
      </div>
    </div>

    <canvas style="border-color: rgb(2, 0, 0); border-width: 3px; border-style: solid;"></canvas>
  </div>

  <script type="module" src="PedroOkNoTQM.js"></script>
 
</body>

</html>
