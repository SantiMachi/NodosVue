    class Ball {
      constructor(x, y, dx, dy) {
        this.x = x;
        this.y = y;
        this.dx = 0;
        this.dy = 0;
        this.fillColor = 'black';
        this.strokeColor = 'black';
        this.R = 40;
        this.r = this.R;
        this.isCritical =false;
      }

      inertialMove(x1, y1) {
        this.dx = x1 - x;
        this.dy = y1 - y;

        this.x = x1;
        this.y = y1;
        //console.log("Estoy en el inertial move");
      }

      dryMove(x1, y1) {
        this.dx = 0;
        this.dy = 0;

        this.x = x1;
        this.y = y1;
      }


      isInside(x, y) {
        if (Math.sqrt((this.x - x) ** 2 + (this.y - y) ** 2) <= node.r) return true;
        else return false;
      }

      draw() {

        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, false);
        ctx.strokeStyle = this.strokeColor;
        ctx.stroke();
        ctx.fillStyle = this.fillColor;
        ctx.fill();

        //console.log("Estoy en el draw");
      }

      setCritical() {
          this.isCritical = true;
      }
      setnotCritical(){
        this.isCritical = false;
      }

      update() {
        this.x = this.x + this.dx;
        this.y = this.y + this.dy;

        if (this.x + this.r >= window.innerWidth - 1) {
          this.dx = -0.8 * Math.abs(this.dx);
          this.x = window.innerWidth - 1 - this.r;
        }
        else if (this.x - this.r <= 1) {
          this.dx = 0.8 * Math.abs(this.dx);
          this.x = 1 + this.r;
        }


        if (this.y + this.r >= window.innerHeight - 1) {
          this.dy = -0.8 * Math.abs(this.dy);
          this.y = window.innerHeight - 1 - this.r;
        }
        else if (this.y - this.r <= 1) {
          this.dy = 0.8 * Math.abs(this.dy);
          this.y = 1 + this.r;
        }

        if (Math.abs(this.dx) >= 0.1) {
          //this.dx = this.dx - 0.1*(Math.abs(this.dx)/dx);
          if (this.dx > 0) this.dx = this.dx - 0.2;
          else this.dx = this.dx + 0.2;
        }
        else {
          this.dx = 0;
        }

        if (Math.abs(this.dy) >= 0.1) {
          //this.dy = this.dy - 0.2*(Math.abs(this.dy)/dy);
          if (this.dy > 0) this.dy = this.dy - 0.2;
          else this.dy = this.dy + 0.2;
        }
        else {
          this.dy = 0;
        }
      }

      updatedDraw(){
        this.update();
        this.draw();
      }
    }

    class UndirectedEdge {
      constructor(n0, n1, weight, id) {
        /* if (!n0 || !n1 ){
            this.id = 0
        }
        else{
            this.id=n0.id*10000 + n1.id;
        } */
        this.id = id;
        this.n0 = n0;
        this.n1 = n1;
        this.weight = weight;
        this.isSelected = false;
        this.isSelfDirected = false;
        this.strokeColor = 'black';
        this.weightColor = 'black';
        this.font = '24px Montserrat, sans-serif';
        //para la bd , n0.id,n1.id, weight,strokecolor, weightcolor,font


        ctx.beginPath();
        ctx.font = this.font;
        ctx.fillStyle = this.weightColor;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(this.weight.toString(), (this.startX + this.targetX) / 2, 
                                            ((this.startY + this.targetY) / 2) - 15);
        ctx.closePath();

        ctx.beginPath();
        ctx.strokeStyle = this.strokeColor;
        ctx.lineWidth = 4;
        ctx.moveTo(this.startX, this.startY);
        ctx.lineTo(this.targetX, this.targetY);
        ctx.stroke();
        ctx.closePath();

        this.arcr = 2*Math.sqrt(Math.pow(this.startX - this.endX, 2) + Math.pow(this.startY - this.endY, 2));
        this.arcr = Math.min(this.arcr, this.n0.r/3);
        this.centerDist = this.n0.r + this.arcr/2;
        this.teta1 = Math.pow(this.arcr, 2) + Math.pow(this.centerDist, 2) -  Math.pow(this.n0.r, 2) ;
        this.teta1 = Math.PI - Math.acos(this.teta1/(Math.pow(this.arcr, 2) * Math.pow(this.centerDist, 2)));
        this.teta2 = 2*Math.PI - this.teta1;
      }

      setStrokeColor(color) {
        this.strokeColor = color;
      }

      isInside(x, y) {
        if(this.isSelfDirected){
          const centerX = this.startX + this.centerDist*Math.cos(this.direction);
          const centerY = this.startY + this.centerDist*Math.sin(this.direction);
          const dist = Math.sqrt(Math.pow(x - centerX, 2) + Math.pow(y - centerY, 2));
          if(Math.abs(dist - this.arcr) < 30) return true;
          else return false;
        }
        else{
          const slope = (this.n1.y - this.n0.y) / (this.n1.x - this.n0.x);
          const intercept = this.n0.y - slope * this.n0.x;

          const a = slope * (this.n1.x - this.n0.x);
          const b = -(this.n1.x - this.n0.x);
          const c = intercept * (this.n1.x - this.n0.x);
          if (Math.abs(a * x + b * y + c) / Math.sqrt(a ** 2 + b ** 2) < 30) return true;
          else return false;
        }
      }

      draw() {
        

        if(this.isSelfDirected){

          ctx.beginPath();
          ctx.font = this.font;
          ctx.fillStyle = this.weightColor;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(this.weight.toString(), (this.startX + (this.centerDist+this.arcr+15)*Math.cos(this.direction)), 
                                               (this.startY + (this.centerDist+this.arcr+15)*Math.sin(this.direction)));
          ctx.closePath();

          ctx.beginPath();
          ctx.strokeStyle = this.strokeColor;
          ctx.lineWidth = 4;
          //console.log(this.arcr);
          ctx.arc(this.startX + this.centerDist*Math.cos(this.direction),
                  this.startY + this.centerDist*Math.sin(this.direction), this.arcr, this.teta1, this.teta2, true);
          ctx.stroke();
          ctx.closePath();
        }
        else{

          ctx.beginPath();
          ctx.font = this.font;
          ctx.fillStyle = this.weightColor;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(this.weight.toString(), (this.startX + this.targetX) / 2, 
                                              ((this.startY + this.targetY) / 2) - 15);
          ctx.closePath();

          ctx.beginPath();
          ctx.strokeStyle = this.strokeColor;
          ctx.lineWidth = 4;
          ctx.moveTo(this.startX, this.startY);
          ctx.lineTo(this.targetX, this.targetY);
          ctx.stroke();
          ctx.closePath();
        }
        
      }

      update() {

        this.startX = this.n0.x;
        this.startY = this.n0.y;
        if(!this.isSelfDirected){
          this.endX = this.n1.x;
          this.endY = this.n1.y;
        }
        this.direction = Math.atan2(this.endY - this.startY, this.endX - this.startX);
        this.targetX = this.endX - this.n1.r * Math.cos(this.direction);
        this.targetY = this.endY - this.n1.r * Math.sin(this.direction);

        this.arcr = 1.5*Math.sqrt(Math.pow(this.startX - this.endX, 2) + Math.pow(this.startY - this.endY, 2));
        this.arcr = Math.max(this.arcr,0.5* this.n0.r);
        this.centerDist = this.n0.r + this.arcr/2;
        let alfa = Math.acos( ( Math.pow(this.arcr, 2) + Math.pow(this.centerDist, 2) -  Math.pow(this.n0.r, 2) )/(2*this.arcr*this.centerDist));
        this.teta1 = Math.PI + this.direction - alfa;
        this.teta2 = Math.PI + this.direction + alfa;

        if (this.isSelected) {
          this.strokeColor = 'orange';
        }
        else {
          this.strokeColor = 'black';
        }
      }

      undatedDraw(){
        update();
        draw();
      }
    }

    class DirectedEdge extends UndirectedEdge {

  findProjectDuration() {
    const numNodes = this.nodes.length;
    const INF = Number.POSITIVE_INFINITY;
  
    // Inicializar las fechas de inicio más tempranas con valores infinitos
    const earlyStart = new Array(numNodes).fill(0);  // Inicializamos en 0 en lugar de INF
  
    // Encontrar los nodos sin aristas salientes
    const nodesWithEdges = new Set();
    for (const edge of this.edges) {
      nodesWithEdges.add(edge.n0);
      nodesWithEdges.add(edge.n1);
    }
  
    // Calcular las fechas de inicio más tempranas solo para los nodos con aristas
    for (let i = 0; i < numNodes; i++) {
      const node = this.nodes[i];
  
      if (!nodesWithEdges.has(node)) {
        continue; // Omitir nodos sin aristas salientes
      }
  
      for (const edge of node.edges) {
        const targetNode = edge.n0 === node ? edge.n1 : edge.n0;
        earlyStart[targetNode.val - 1] = Math.max(earlyStart[targetNode.val - 1], earlyStart[node.val - 1] + edge.weight);
      }
    }
  
    // La duración total del proyecto es la fecha de finalización del último nodo con aristas
    let projectDuration = 0;
    for (let i = numNodes - 1; i >= 0; i--) {
      if (nodesWithEdges.has(this.nodes[i])) {
        projectDuration = earlyStart[i];
        break;
      }
    }
  
    return projectDuration;
  }
  

  
  
  findCriticalPath() {
    //sad
  const numNodes = this.nodes.length;

  // Crear un grafo dirigido para encontrar el camino crítico
  const directedGraph = new Map();

  for (const node of this.nodes) {
    directedGraph.set(node, []);
  }

  for (const edge of this.edges) {
    const sourceNode = edge.n0;
    const targetNode = edge.n1;
    directedGraph.get(sourceNode).push(targetNode);
  }

  const startNode = this.nodes[0];
  const criticalPath = this.findPathWithLongestDuration(startNode, directedGraph);

  // Marcar todos los nodos como no críticos y cambiar su color a negro
  for (const node of this.nodes) {
    node.setnotCritical(); // Marcar como no crítico
    node.fillColor = 'black'; // Cambiar el color a negro
  }

  // Cambiar el color de los nodos críticos a rojo
  for (const label of criticalPath.path) {
    const node = this.getNodeByLabel(label);
    if (node) {
      node.setCritical(); // Marcar como crítico
      node.fillColor = 'red'; // Cambiar el color a rojo
    }
  }

  // Mostrar el camino crítico
  console.log('Camino Crítico:', criticalPath.path.join(' -> '));
}

  
  findPathWithLongestDuration(node, directedGraph) {
  if (directedGraph.get(node).length === 0) {
    return { path: [node.label], duration: 0 };
  }

  let longestPath = { path: [], duration: 0 };

  for (const nextNode of directedGraph.get(node)) {
    const nextPath = this.findPathWithLongestDuration(nextNode, directedGraph);
    const pathDuration = nextPath.duration + this.getEdgeWeight(node, this.getNodeByLabel(nextPath.path[0]));

    if (pathDuration > longestPath.duration) {
      longestPath = { path: [node.label, ...nextPath.path], duration: pathDuration };
    }
  }

  return longestPath;
}

  const assignedNodes = new Set();

  // Recorre todas las aristas para encontrar los nodos destino
  for (const edge of this.edges) {

    // Agrega el nodo destino al conjunto de nodos asignados
    assignedNodes.add(targetNode);

  // Recorre todos los nodos y marca los no asignados
  for (const node of this.nodes) {
    if (!assignedNodes.has(node)) {
      // Marca el nodo como no asignado
      node.setUnassigned();
    }
  }

  assignedNodes.forEach(node => {
    node.setAssigned();
  });
}

generateCostMatrix() {
  // Obtén la cantidad de nodos
  const numNodes = this.nodes.length;

  // Inicializa la matriz de costos con valores infinitos
  const costMatrix = new Array(numNodes).fill(null).map(() => new Array(numNodes).fill(Number.POSITIVE_INFINITY));

  // Llena la matriz de costos con los pesos de las aristas
  for (let i = 0; i < numNodes; i++) {
    for (let j = 0; j < numNodes; j++) {
      if (i !== j) {
        const nodeA = this.nodes[i];
        const nodeB = this.nodes[j];

        // Busca la arista entre nodeA y nodeB y obtén su peso
        const edge = this.edges.find(e => (e.n0 === nodeA && e.n1 === nodeB) || (e.n0 === nodeB && e.n1 === nodeA));

        if (edge) {
          costMatrix[i][j] = edge.weight;
        }
      }
    }
  }

  // Mostrar la matriz de costos en la consola
  console.log('Matriz de Costos:');
  console.log('      ' + this.nodes.map(node => node.label).join('    '));
  for (let i = 0; i < numNodes; i++) {
    console.log(this.nodes[i].label + '  ' + costMatrix[i].map(cost => (cost === Number.POSITIVE_INFINITY ? '∞' : cost)).join('    '));
  }

  return costMatrix;
}

  applyAssignmentAlgorithm(costMatrix) {
  const numNodes = costMatrix.length;

  // Verificar que la matriz de costos sea cuadrada
  if (costMatrix.some(row => row.length !== numNodes)) {
    console.log('La matriz de costos no es cuadrada. No se puede realizar una asignación.');
    return;
  }

  // Inicializar la asignación
  const assignment = new Array(numNodes).fill(-1);

  // Realizar la asignación
  for (let j = 0; j < numNodes; j++) {
    let minCost = Number.POSITIVE_INFINITY;
    let minCostNode = -1;

    for (let i = 0; i < numNodes; i++) {
      if (assignment.includes(i)) continue;

      if (costMatrix[i][j] < minCost) {
        minCost = costMatrix[i][j];
        minCostNode = i;
      }
    }

    if (minCostNode !== -1) {
      assignment[j] = minCostNode;
    }
  }

  // Mostrar la asignación de recursos
  console.log('Asignación de Recursos:');
  console.log('      ' + this.nodes.map(node => node.label).join('    '));
  for (let i = 0; i < numNodes; i++) {
    let row = this.nodes[i].label + '  ';
    for (let j = 0; j < numNodes; j++) {
      row += assignment[j] === i ? 'X    ' : '-    ';
    }
    console.log(row);
  }

    function getBrightness(rgbColor) {

      if (rgbColor.startsWith("#")) {

        rgbColor = rgbColor.substring(1, 7);
        const red = parseInt(rgbColor.substring(0, 2), 16);

        const blue = parseInt(rgbColor.substring(4, 6), 16);

        //console.log(rgbColor);
        //console.log("red:" , red);
        // Calculate the brightness (average of red, green, and blue)
        const brightness = (red + green + blue) / 3;

        return brightness;
      } else {
        // If the input is not a valid RGB color, return null or an error value
        return null;
      }
    }
