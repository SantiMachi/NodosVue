<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Árboles</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js" type="text/javascript"></script>
</head>

<body id="cuerpo">
  <div class="container">
    <div id="grafo1" class="text-center">
      <div class="input-box">
          <div class="mb-3 d-flex">
            <a class="w3-button" href="https://drive.google.com/file/d/1gHQ1gBgrUZwWbA0PGeePwQGHb-ofajnX/view?usp=sharing " id="ayuda-boton">?</a>
    
            <button onclick="recorrido('inOrder')" class="btn btn-primary me-2">In-order</button>
            <button onclick="recorrido('preOrder')" class="btn btn-primary me-2">Pre-order</button>
            <button onclick="recorrido('postOrder')" class="btn btn-primary me-2">Post-order</button>
            <input type="text" class="form-control" name="nodosLista" id="nodosLista" placeholder="Ingrese una lista de números separados por comas" pattern="\d+(,\s*\d+)*">
            <button type="button" class="btn btn-primary ms-2" id="form-trees">Graficar</button>
          </div>
          <div id="res" class="mb-3">
            <div id="resultDiv"></div>
          </div>

        <form id="treeForm" class="mb-3 d-flex">
          <div class="me-2">
            <label">Lista Pre-Order:</label>
            <input type="text" id="preOrderInput" class="form-control" placeholder="Ej: 1, 2, 4, 5, 3">
          </div>
          <div>
            <label>Lista In-Order:</label>
            <input type="text" id="inOrderInput" class="form-control" placeholder="Ej: 4, 2, 5, 1, 3">
          </div>

          <div>
            <label>Lista Post-Order:</label>
            <input type="text" id="postOrderInput" class="form-control" placeholder="Ej: 4, 2, 5, 1, 3">
          </div>

          <button type="button" onclick="reconstruir()" class="btn btn-primary ms-2">Reconstruir Arbol</button>
        </form>

        <h2>Resultado</h2>
        <p id="resultado"></p>
      </div>

      <div class="tree center">
        <canvas id='myCanvas'></canvas>
        <script type="text/javascript" src="arbol.js"></script>
        <script type="text/javascript" src="preinp.js"></script>
      </div>
    </div>
  </div>
</body>

</html>
